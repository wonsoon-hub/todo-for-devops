# .github/workflows/main.yml

name: Deploy Next.js App to Azure VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # 'next build'ë¥¼ ìœ„í•´ .env.local íŒŒì¼ ìƒì„± (ì´ ë‹¨ê³„ëŠ” ì—¬ì „íˆ í•„ìš”)
      - name: Create .env file for build
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.local

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build

      # ë°°í¬ íŒ¨í‚¤ì§€ ì••ì¶• (.env.localì€ ì´ì œ í¬í•¨í•˜ì§€ ì•ŠìŒ)
      - name: Create deployment package
        run: tar -czf deploy.tar.gz .next node_modules package.json

      - name: Transfer package to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/home/azureuser"

      # [ê°€ì¥ í° ë³€ê²½ì ] SSH ì‹¤í–‰ ì‹œ í™˜ê²½ ë³€ìˆ˜ë¥¼ ì§ì ‘ ì£¼ì…
      - name: Deploy application on Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # env í‚¤ë¥¼ í†µí•´ GitHub Secretsë¥¼ ì›ê²© ì…¸ì˜ í™˜ê²½ ë³€ìˆ˜ë¡œ ì „ë‹¬í•©ë‹ˆë‹¤.
          env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          script: |
            mkdir -p /home/azureuser/app
            mv /home/azureuser/deploy.tar.gz /home/azureuser/app/
            cd /home/azureuser/app
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            
            pm2 stop todo-app || true
            pm2 delete todo-app || true

            # ssh-actionì— ì˜í•´ ì£¼ì…ëœ í™˜ê²½ ë³€ìˆ˜ë¥¼ ê·¸ëŒ€ë¡œ ë¬¼ë ¤ë°›ì•„ ì•±ì´ ì‹¤í–‰ë©ë‹ˆë‹¤.
            pm2 start "npx next start" --name "todo-app"

            pm2 save
